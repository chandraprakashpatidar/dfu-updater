name: nordic_dfu_example
description: Demonstrates how to use the nordic_dfu plugin.
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  collection: ^1.16.0
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.17.0
  
  get: ^4.6.5
  file_picker: ^5.5.0
  url_launcher: ^6.0.12
  nordic_dfu:
    path: ../
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.1.2

flutter:
  uses-material-design: true

